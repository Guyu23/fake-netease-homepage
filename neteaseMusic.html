<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/neteaseMusic.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="/js/jquery-3.7.0.js"></script>
    <script src="/js/neteaseMusic.js"></script>
</head>

<body>
    <div class="topBar">
        <div class="logo">
            <iconify-icon icon="ri:netease-cloud-music-line" style="color: #ec4141;" width="19" height="19"></iconify-icon>
            <span class="logoName"></span>
        </div>
        <div class="topRight">
            <div class="leftFunBtns">
                <iconify-icon class="prevIcon current" icon="ooui:previous-ltr" style="color: white;" width="11" height="11"></iconify-icon>
                <iconify-icon class="nextIcon" icon="ooui:previous-rtl" style="color: white;" width="11" height="11"></iconify-icon>
                <div class="search">
                    <input type="text" class="searchInput" placeholder="林俊杰">
                    <iconify-icon class="searchIcon" icon="teenyicons:search-outline" style="color: white;" width="13" height="13"></iconify-icon>                
                </div>
                <iconify-icon class="voiceIcon" icon="ph:microphone-light" style="color: white;" width="20" height="20"></iconify-icon>
            </div>
            <div class="rightFunBtns">
                <div class="avatar"></div>
                <span class="userName">谷雨风</span>
                <div class="vipIcon"></div>
                <div class="expand"></div>
                <iconify-icon class="changeTheme" icon="iconoir:t-shirt" style="color: white;" width="20" height="20"></iconify-icon>
                <iconify-icon class="setting" icon="ep:setting" style="color: white;" width="20" height="20"></iconify-icon>
                <iconify-icon class="email" icon="carbon:email" style="color: white;" width="20" height="20"></iconify-icon>
                <span class="delimiter"></span>
                <iconify-icon class="minimize" icon="fluent:minimize-12-regular" style="color: white;" width="20" height="20"></iconify-icon>
                <iconify-icon class="maximize" icon="fluent:maximize-20-regular" style="color: white;" width="20" height="20"></iconify-icon>
                <iconify-icon class="close" icon="clarity:close-line" style="color: white;" width="20" height="20"></iconify-icon>
            </div>
        </div>
    </div>
    <div class="bottomArea">
        <div class="leftBar">
            <div class="mainMenu">
                <div class="findMusic current">发现音乐</div>
                <div class="podcast">播客</div>
                <div class="video">视频</div>
                <div class="following">关注</div>
                <div class="liveStreaming">直播</div>
                <div class="privateRoam">私人漫游</div>
            </div>
            <div class="myMusic">
                <div class="title">我的音乐</div>
                <div class="content">
                    <div class="item">
                        <iconify-icon icon="bi:heart" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">我喜欢的音乐</div>
                        <div class="playMode">
                            <iconify-icon icon="ph:heartbeat-light" style="color: #595959;" width="18" height="18"></iconify-icon>
                        </div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="streamline:interface-download-circle-arrow-circle-down-download-internet-network-server-upload" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">本地与下载</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="carbon:recently-viewed" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">最近播放</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="bi:cloud" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">我的音乐云盘</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="jam:podcast" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">我的播客</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="icon-park-outline:personal-collection" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">我的收藏</div>
                    </div>
                </div>
            </div>
            <div class="createdPlaylist">
                <div class="title">
                    <span>创建的歌单</span>
                    <div class="expand"></div>
                    <iconify-icon class="addPlaylist" icon="fluent:add-20-regular" style="color: #333;" width="18" height="18"></iconify-icon>
                </div>
                <div class="content">
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">@谷雨风的十年精选辑</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">圈同学</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">谷雨风的2020年度歌单</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">Sleep L</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">林俊杰</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">竹子</div>
                    </div>
                </div>
            </div>
            <div class="favoritePlaylist">
                <div class="title">
                    <span>收藏的歌单</span>
                    <div class="expand"></div>
                </div>
                <div class="content">
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">竹子</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">竹子</div>
                    </div>
                    <div class="item">
                        <iconify-icon icon="tabler:playlist" style="color: #595959;" width="16" height="16"></iconify-icon>
                        <div class="itemName">竹子</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="switchBar">
                <div class="personalRecommendation current">个性推荐</div>
                <div class="exclusive">专属订制</div>
                <div class="songsList">歌单</div>
                <div class="rankList">排行榜</div>
                <div class="singers">歌手</div>
                <div class="lastestMusic">最新音乐</div>
            </div>
            <div class="mainContent">
                <div class="carousel">
                    <iconify-icon class="prev" icon="ooui:previous-ltr" style="color: white;" width="16" height="16"></iconify-icon>
                    <iconify-icon class="next" icon="ooui:previous-rtl" style="color: white;" width="16" height="16"></iconify-icon>
                    <div class="carouselContainer">
                        <img class="pic" src="/res/img/P1.jpg" alt="P1">
                        <img class="pic" src="/res/img/P2.jpg" alt="P2">
                        <img class="pic" src="/res/img/P3.jpg" alt="P3">
                        <img class="pic" src="/res/img/P4.jpg" alt="P4">
                        <img class="pic" src="/res/img/P5.jpg" alt="P5">
                        <img class="pic" src="/res/img/P6.jpg" alt="P6">
                        <img class="pic" src="/res/img/P7.jpg" alt="P7">
                        <img class="pic" src="/res/img/P8.jpg" alt="P8">
                        <img class="pic" src="/res/img/P9.jpg" alt="P9">
                    </div>
                    <div class="dotGuide">
                        <div class="dot"></div>
                        <div class="dot current"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="recommendPlaylist">
                    <div class="title">
                        <span>推荐歌单</span>
                        <iconify-icon class="nextIcon" icon="ooui:previous-rtl" width="20" height="20"></iconify-icon>
                    </div>
                    <div class="playlistContent">
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                        <div class="playlistItem"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="bottomBar"></div> -->
    </div>
</body>

</html>
